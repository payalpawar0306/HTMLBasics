<html>
    <head>
        <title>Lists</title>
        <style>
            .countries {
                list-style-type: disc;
            }
            .States {
                list-style-type: square;
            }
            .China {
                list-style-type: upper-alpha;
            }
            .Cities {
                list-style-type:lower-alpha;
            }
        </style>
    </head>
    <body>
       <!-- Unordered lists -->
        <ul class ="countries">
            <li>India

             <ul class="States">
                    <li>Maharashtra
                        <ul>
                            <li>Sangli</li>
                            <li>Satara</li>
                            <li>Pune</li>
                            <li>Solapur</li>

                        </ul>
                    </li> 
             </ul>
            </li>    
             <li>US
               
                    <ul class="States">
                              <li> <a href="http:\\www.google.com" target="_blank"><img src="Q:\images\redmi note 9 pro max.jpg" height="200px"width="180px"></a></li>
                              <li>San Francisco</li>
                              <li>New York</li>
                              <li>Chicago</li>
                    </ul>
                </li>
         </ul>
        <!-- Ordered lists -->
        <ol class="China">
            <li>China
                <ol class="Cities" >
                      <li>Beijing</li>
                      <li>Shanghai</li>
                      <li>Wuhan</li>
                </ol>
            </li>
            <li> Rasia
              <ol type="I">
                    <li>Moscow</li>
                    <li>Kazan</li>
                </ol>
            </li>
                
        </ol>    
    </body>
</html>
