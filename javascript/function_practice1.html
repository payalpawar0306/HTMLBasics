   <script>
    

       function pallindrome(){
         let  a=121
           var b
        //    b=123
           sum1=0
          

           while(a!=0){
            b=a%10
             sum1=sum1*10+b
            a=a/10
           }
           document.write(sum1)

       }
       
       pallindrome()
   </script>
