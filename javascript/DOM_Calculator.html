<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="n1">Enter a no.</label>
    <input type="number"id="num1">
    
    <label for="n2">Enter 2nd no.</label>
    <input type="number"id="num2">

    <p id="total"></p>
    <p id="subtract"></p> 
    <p id="multiply"></p>

    <p id="division"></p>
    <p id="modulus"></p>


    <button onclick="addition()">Add</button>
    <button onclick="sub()">Subtract</button>
    <button onclick="mul()">Multiply</button>
    <button onclick="div()">Division</button>
    <button onclick="mod()">modulus</button>

    <script>
    function addition(){
     let num1=document.getElementById("num1").value
     let num2=document.getElementById("num2").value
   
     document.getElementById("total").innerHTML=+num1 + +num2
    }
    function sub(){
         num1=document.getElementById("num1").value
         num2=document.getElementById("num2").value

     document.getElementById("subtract").innerHTML=+num1-+num2
}
    function mul(){
     num1=document.getElementById("num1").value
         num2=document.getElementById("num2").value

     document.getElementById("multiply").innerHTML=+num1*+num2
}
    function div(){
         num1=document.getElementById("num1").value
         num2=document.getElementById("num2").value
         document.getElementById("division").innerHTML=+num1/+num2

    }
    function mod(){
         num1=document.getElementById("num1").value
         num2=document.getElementById("num2").value
         document.getElementById("modulus").innerHTML=+num1%+num2
    }



    </script>
    

   

    

</body>
</html>
