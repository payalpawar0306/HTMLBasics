<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Even No.are:")

        for( let i=0;i<=50;i++)
        {
                if(i%2==0)
                {
                    document.write(i+"\n")
                }
        }
        document.write("<br>")
       
        document.write("Odd No.are:")

        for( let i=0;i<=50;i++)
        {
                if(i%2!=0)
                {
                    document.write(i+"\n")
                }
        }
        document.write("<br>")

       
      
    </script>
</body>
</html>
