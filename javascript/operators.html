<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr=[99, 98, 97 ,94 ,60]
        marks=0
        aggregate=0
       for(i=0;i<=4;i++){
           marks=marks+arr[i]
       }
       total_marks=500
       aggregate=(marks/total_marks)*100
        

        if(aggregate>=80){
            document.write("Distinction")
        }
        else if(aggregate>=60 && aggregate<80){
            document.write("First class")
        }
        else if(aggregate>=45 && aggregate<60){
            document.write("Second class")
        }
        else if(aggregate>35 && aggregate<45){
            document.write("Pass")
        }
        </script>
</body>
</html>
