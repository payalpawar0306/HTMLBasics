<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click here</button>
    <p id="p1"></p>
    <script>
        let quote1=document.getElementById('btn')
        let quote=["the best way to get started is to quit talking and begin doing",
                    "Your limitations,is only your imagination",
                    "Push yourself because no one else is going to do it for you",
                    "Great things never comes for comfort zones"]
        quote1.addEventListener('click',display)
         function display(){
             for(let i=0;i<=length.quote;i++){
             document.getElementById('p1').innerHTML=document.write(quote[i])
         }}

    </script>
   
</body>
</html>
