<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date1=new Date()
        
        //let date=new Date(2021,1,2,10,)
        //let date=new Date(150483895066)
        //let date = new Date("2 Feb 2021")
       // console.log(date.toDateString())
    document.write(date1.toTimeString()+"<br>")
    document.write(date1.getUTCDate()+"<br>")
     document.write(date1.getTimezoneOffset()+"<br>")
   document.write(date1.toDateString()+"<br>")

    </script>
