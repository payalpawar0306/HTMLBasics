<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let num1=100
    document.write(num1 +"<br>")

    let str1=`Hello World ${num1} Javascript <br>`   //----use of backtick//
    document.write(str1)
    
    let str2="hello World "+ num1 +" Javascript"            //concatenation//
    document.write(str2 +"<br>")

    let num=10
    document.write(typeof(num)+"<br>");       //------number//

    let char="Payal"
    document.write(typeof(char)+"<br>") ;  //------string//

    let arr =[[1 ,2,3],[3,4,5]]
    document.write(typeof(arr)+"<br>")       //------array//

    let arr1=[[1 ,2,3],[3,4,5]]
    document.write(arr1+"<br>")
    document.write(arr1[0][2]+"<br>")

    let b=true
    document.write(typeof(b)+"<br>")        //------boolean //

    let q
    document.write(typeof(q)+"<br>")         //------undefined //

    let r=null
    document.write(typeof(r)+"<br>")         //------null //
    </script>

</body>
</html>
