<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            border-collapse: collapse;
            border-radius: 10px;
            border: black 2px solid;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>p</td>
            <td>P</td>
        </tr>
        <tr>
            <td>a</td>
            <td>A</td>
        </tr>
    </table>
    <table>
        <tr>
            <th>Column1</th>
            <th>Column2</th>
            <th>Column3</th>

        </tr>
        <tr>
            <td rowspan="2">row1</td>
            <td>col2</td>
            <td rowspan="2">col3</td>

        </tr>
        <tr>
            <td>col2</td>
        </tr>
    </table>
</body>
</html>
